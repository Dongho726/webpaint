<!DOCTYPE html>
<html>
  <head>
    <title>loginpage</title>
    <link rel="stylesheet" href="webpaint.css" />
  </head>
  <body>
    <!--상위 메뉴-->
    <div class="top">
      <div class="mainTitle" id="WebPaint">WebPaint</div>
      <div class="topMenu" id="Logout">Logout</div>
      <div class="topMenu" id="Draw">Draw</div>
      <div class="topMenu" id="Search">Search</div>
      <div class="topMenu" id="Create">Create</div>
    </div>
    <div class="loginpage">
      <div class="loginBox">
        <div class="login">Login</div>
        <form class="inputLogin" action="">
          <input class="loginForm input" type="text" placeholder="ID" />
          <input class="loginForm input" type="text" placeholder="Password" />
          <input class="loginForm submit" type="submit" value="Log In" />
        </form>
        <hr class="line" />
        <div class="account">
          <div class="question">Don't you have an account?</div>
          <div class="Sign">Sign up</div>
        </div>
      </div>
    </div>
    <div class="bottomMenu">
      <div class="member">
        <div class="teamName">화합6팀</div>
        <br />
        <div>#BaekYoonjae(백윤재)</div>
        <div>#17OhSumin(오수민)</div>
        <div>#Lim So hwi(임소휘)</div>
        <div>#EunJung516(조은정)</div>
        <div>#Isabelle777(허동호)</div>
      </div>

      <div class="member">
        <div class="rights">© 2020 WebPaint. All rights reserved.</div>
        <br /><br /><br />
        <div class="rights pageName">WebPaint</div>
      </div>
    </div>
  </body>
</html>
